<div class="section-columns" [formGroup]="dynamicForm">
  <ng-container *ngIf="filterResponse">
    <div class="column" style="width:49%" formArrayName="filters" *ngFor="let filter of filterResponse.filters; let i = index">
      <label for="">{{ ((translationPrefix) + "." + (filter.key | uppercase)) | translate }}</label>
      <ng-container [ngSwitch]="filter.filter_type">
        <select *ngSwitchCase="'DROPDOWN'" [formControlName]="i">
          <option *ngFor="let opt of filter.options" [value]="opt.value">
            {{ opt.label }}
          </option>
        </select>
        <input *ngSwitchCase="'INPUT_TEXT'" type="text" [formControlName]="i" />
        <input *ngSwitchCase="'INPUT_NUMBER'" type="number" [formControlName]="i" />
        <input *ngSwitchCase="'INPUT_DATE'" type="date" [formControlName]="i"/>
        <div *ngSwitchDefault></div>
      </ng-container>
    </div>
  </ng-container>
</div>
