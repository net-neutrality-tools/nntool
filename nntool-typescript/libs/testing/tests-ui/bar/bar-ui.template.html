<div class="nettest-bar-alladin" [hidden]="!active">
  <div id="nettest-canvas-container">
    <canvas id="nettest-bar"> </canvas>
  </div>
  <!--
    default: class="btn__nettest-state"
    in progress: class="btn__nettest-state inprogress"
    complete: class="btn__nettest-state complete"
    -->
  <button
    class="btn__nettest-state"
    [ngClass]="{'inprogress': manualStartShouldBeDisabled}"
    id="nettest-state"
    (click)="requestStart()"
  >
    h
  </button>
</div>
