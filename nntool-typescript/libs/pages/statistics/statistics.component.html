<nntool-section-intro>
  <nntool-section-header headerTranslationKey="STATISTICS.HEADER" icon="icon-statistics" loadingIndicator="true">
  </nntool-section-header>
  <nntool-section-content>
    <p>{{ 'STATISTICS.DESCRIPTION' | translate }}</p>
  </nntool-section-content>
</nntool-section-intro>

<nntool-section-features *ngIf="filterResponse">
  <nntool-section-content>
    <fieldset>
      <legend>Filters</legend>
      <header class="column-header">
        <!--<div class="icon icon-statistics"></div>-->
        <h2>Filters</h2>
      </header>
      <dynamic-form [translationPrefix]="'STATISTICS.GRAPH.LIST_FILTER'" [filterResponse]="filterResponse" (formChangeCallback)="onFormChangeCallback($event)">
      </dynamic-form>
    </fieldset>
  </nntool-section-content>
</nntool-section-features>

<nntool-section-arguments>
  <nntool-section-content>
    <div class="section-table">
      <nntool-result-table #providerStatisticsTable [settings]="settings" [source]="tableSource"></nntool-result-table>
    </div>
  </nntool-section-content>
</nntool-section-arguments>
