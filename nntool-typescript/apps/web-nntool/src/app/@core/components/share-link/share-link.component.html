<div class="section-interaction">
    <ul class="social-share__list">
        <li class="social-share__item" *ngFor="let item of medias">
            <a href="{{getLink(item)}}" target="_blank" class="{{'social-share__link ' + getClass(item)}}">
                <span class="social-share__icon">
                    <svg class="social-share__vector">
                        <use attr.xlink:href="{{'#'+getSvgClass(item)}}"></use>
                    </svg>
                </span>
                <span class="social-share__text">{{ 'RESULT_LIST.SHARE_LINK' | translate }}</span>
            </a>
        </li>
    </ul>
</div>
