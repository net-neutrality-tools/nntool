<!-- #section-intro -->
<section class="section" id="section-intro">
    <div class="wrapper">
        <header class="section-header">
            <h1 [innerHTML]="'HOME.HEADER' | translate"></h1>
            <div class="icon icon-watch"></div>
        </header>
        <div class="section-content">
            <h2 [innerHTML]="'HOME.HEADER_TEXT' | translate"></h2>
        </div>
    </div>
</section>
<!-- #section-intro end -->

<!-- #section-features -->
<section class="section" id="section-features">
    <div class="wrapper">
        <header class="section-header">
            <h1 [innerHTML]="'HOME.DESCRIPTION_HEADER' | translate"></h1>
        </header>
        <div class="section-content">
            <h3 class="text-center" [innerHTML]="'HOME.DESCRIPTION' | translate"></h3>
            <div class="section-interaction">
                <a href="#" [routerLink]="['/nettest']" [queryParams]="{start: 'home'}" class="button inverse">{{ 'HOME.DESCRIPTION_WEBSOCKET' | translate }}</a>
            </div>
            <div class="store-badges" [innerHTML]="'HOME.DESCRIPTION_BADGES' | translate">
                <!-- German Badges -->
                <a href="" class="app-store-badge de hide-text">Laden im App Store</a>
                <a href="" class="google-play-badge de hide-text">Jetzt bei Google Play</a>
                <!-- English Badges -->
                <!--
                <a href="" class="app-store-badge en hide-text">Download on the App Store</a>
                <a href="" class="google-play-badge en hide-text">Get it on Google Play</a>
                -->
            </div>
        </div>
    </div>
</section>
<!-- #section-features end -->
