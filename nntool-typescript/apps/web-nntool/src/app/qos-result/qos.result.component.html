<section class="section" id="section-technical" *ngIf="response && response.measurements.QOS">
        <div class="wrapper">
            <div class="column-header">
                <div class="icon icon-qos"></div>
                <h2>{{ "RESULT.DETAIL.QOS.HEADER" | translate }}</h2>
            </div>
            <div class="flex--columns">
                <ng-container *ngFor="let group of qosGroups">
                    <div class="content--column" (click)="TODO">
                        <header class="column-header clickable">
                            <div class="icon" [ngClass]="group.icon" [title]="group.title"></div>
                            <h3>{{ group.title }}</h3>
                            <p><span class="qos-test-status" [ngClass]="{
                                    'qos-test-status-success': group.successes > 0 && group.failures === 0,
                                    'qos-test-status-partial': group.successes > 0 && group.failures > 0,
                                    'qos-test-status-failure': group.successes === 0 && group.failures > 0
                                }"></span>
                                {{ group.successes }}/{{ group.failures + group.successes }}</p>
                        </header>
                        <div class="flex--content">
                            <p>{{ group.description }}</p>
                            <table class="no-stack">
                                <colgroup>
                                    <col width="10%">
                                    <col width="90%">
                                </colgroup>
                                <tbody>
                                <ng-container *ngFor="let test of group.tests">
                                    <tr class="qos-test-message-toggle clickable" (click)="TODO">
                                        <td>
                                            <span
                                                  [title]="test.summary"
                                                  [class.icon-check]="test.failure_count === 0"
                                                  [class.icon-close]="test.failure_count > 0"
                                            ></span>
                                        </td>
    
                                        <!--
                                        <td>
                                            <div>
                                                <span [innerHTML]="test.summary"></span>
                                                <div class="qos-test-message">
                                                    <table class="no-stack">
                                                        <colgroup>
                                                            <col width="10%">
                                                            <col width="90%">
                                                        </colgroup>
                                                        <tbody>
                                                            <tr *ngFor="let res of test.sub_succ">
                                                                <td>
                                                                    <span class="icon icon-check" [title]="test.summary"></span>
                                                                </td>
                                                                <td>{{ res.msg }}</td>
                                                            </tr>
                                                            <tr *ngFor="let res of test.sub_fail">
                                                                <td>
                                                                    <span class="icon icon-close" [title]="test.summary"></span>
                                                                </td>
                                                                <td>{{ res.msg }}</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <p [innerHTML]="test.desc"></p>
                                                </div>
                                            </div>
                                        </td>
                                        -->
                                    </tr>
                                </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
