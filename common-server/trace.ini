log4cpp.rootCategory=ERROR, gen_error
log4cpp.category.common-server=DEBUG, rootAppender, common-server

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 

log4cpp.appender.gen_error=FileAppender
log4cpp.appender.gen_error.threshold=ERROR
log4cpp.appender.gen_error.fileName=/var/log/common-server/error.log
log4cpp.appender.gen_error.layout=PatternLayout
log4cpp.appender.gen_error.layout.ConversionPattern=%d [%p] [%c] %m%n 

log4cpp.appender.common-server=FileAppender
log4cpp.appender.common-server.threshold=DEBUG
log4cpp.appender.common-server.fileName=/var/log/common-server/debug.log
log4cpp.appender.common-server.layout=PatternLayout
log4cpp.appender.common-server.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.common-server=FileAppender
