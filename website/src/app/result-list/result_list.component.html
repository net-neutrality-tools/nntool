<!-- #section-intro -->
<section class="section" id="section-intro">
    <div class="wrapper">
        <header class="section-header">
            <h1 [innerHTML]="translationKey + '.HEADER' | translate"></h1>
            <figure *ngIf="loading">
                <img src="assets/img/watch-anim.svg" alt="loading content" class="load-animation">
                <figcaption>{{ 'RESULT_LIST.LOADING' | translate }}</figcaption>
            </figure>
            <div class="icon icon-search" *ngIf="!loading"></div>
        </header>
        <div class="section-content no-data">
            <h2 *ngIf="!loading && (!results || results.length === 0)">{{ 'RESULT_LIST.NO_DATA' | translate }}</h2>
            <!--h2 *ngIf="translationKey === 'HISTORY' && !uuid">{{ translationKey + '.NO_USER_UUID' | translate }}</h2-->
        </div>
    </div>
</section>
<!-- #section-intro end -->

<!-- #section-arguments end -->
