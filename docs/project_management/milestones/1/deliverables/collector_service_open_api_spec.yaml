openapi: 3.0.0
paths:
  /api/v1/documentation/json-schemas/api:
    get:
      deprecated: false
      description: This returns the JSON schema of the REST API DTO classes.
      operationId: renderApiJsonSchemaUsingGET
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                additionalProperties:
                  type: object
                type: object
          description: OK
      summary: Returns the json schema of the REST API DTO classes.
      tags:
      - documentation-resource
  /api/v1/documentation/json-schemas/data-model:
    get:
      deprecated: false
      description: This returns the JSON schema of the data model classes.
      operationId: renderDataModelJsonSchemaUsingGET
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                additionalProperties:
                  type: object
                type: object
          description: OK
      summary: Returns the json schema of the data model classes.
      tags:
      - documentation-resource
  /api/v1/documentation/swagger-spec:
    get:
      deprecated: false
      description: This request redirects the user to the OpenAPI specification at
        /v2/api-docs?group=.
      operationId: redirectToSwaggerSpecUsingGET
      responses:
        '301':
          description: Moved Permanently
      summary: Redirects to the OpenApi specification.
      tags:
      - documentation-resource
  /api/v1/documentation/swagger-ui:
    get:
      deprecated: false
      description: This request redirects the user to the swagger UI at /swagger-ui.html.
      operationId: redirectToSwaggerUiUsingGET
      responses:
        '301':
          description: Moved Permanently
      summary: Redirects to the swagger UI.
      tags:
      - documentation-resource
  /api/v1/measurement-agents/{agentUuid}/measurements:
    delete:
      deprecated: false
      description: All measurements of this measurement agent will be disassociated,
        i.e. the connection between measurement and measurement agent will be removed.
        The measurements will no longer appear in the user's history and the measurements
        will no longer carry the agentUuid. This feature allows end user's with privacy
        concerns to use this measurement tool without fear.
      operationId: disassociateAllMeasurementsUsingDELETE
      parameters:
      - description: The measurement agent's UUID
        in: path
        name: agentUuid
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_DisassociateResponse_'
          description: OK
        '400':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        '500':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Internal Server Error
      summary: Disassociate all measurements of this measurement agent.
      tags:
      - measurement-agent-result-resource
    get:
      deprecated: false
      description: This resource returns brief information of each measurement from
        the requesting measurement agent.
      operationId: getMeasurementsUsingGET
      parameters:
      - description: The measurement agent's UUID
        in: path
        name: agentUuid
        required: true
        schema:
          type: string
      - in: query
        name: offset
        required: false
        schema:
          format: int64
          type: integer
      - in: query
        name: pageNumber
        required: false
        schema:
          format: int32
          type: integer
      - in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
      - in: query
        name: paged
        required: false
        schema:
          type: boolean
      - in: query
        name: sort.sorted
        required: false
        schema:
          type: boolean
      - in: query
        name: sort.unsorted
        required: false
        schema:
          type: boolean
      - in: query
        name: unpaged
        required: false
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_ApiPagination_BriefMeasurementResponse_'
          description: OK
        '400':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        '500':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Internal Server Error
      summary: Retrieve a (paginated) list of measurements made by this measurement
        agent.
      tags:
      - measurement-agent-result-resource
  /api/v1/measurement-agents/{agentUuid}/measurements/{uuid}:
    delete:
      deprecated: false
      description: This measurement will be disassociated, i.e. the connection between
        measurement and measurement agent will be removed. The measurement will no
        longer appear in the user's history and the measurrment will no longer carry
        the agentUuid. This feature allows end user's with privacy concerns to use
        this measurement tool without fear.
      operationId: deleteMeasurementUsingDELETE
      parameters:
      - description: The measurement agent's UUID
        in: path
        name: agentUuid
        required: true
        schema:
          type: string
      - description: The measurement UUID
        in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_DisassociateResponse_'
          description: OK
        '400':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        '500':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Internal Server Error
      summary: Disassociate a single measurement.
      tags:
      - measurement-agent-result-resource
    get:
      deprecated: false
      description: Returns a measurement by uuid with either all or a custom selection
        of measurement types.
      operationId: getMeasurementUsingGET
      parameters:
      - description: The measurement agent's UUID
        in: path
        name: agentUuid
        required: true
        schema:
          type: string
      - allowEmptyValue: false
        description: Set of included measurement types (e.g. SPEED, QOS). If nothing
          is provided all measurement types are returned
        explode: true
        in: query
        name: include
        required: false
        schema:
          enum:
          - SPEED
          - QOS
          items:
            enum:
            - SPEED
            - QOS
            type: string
          type: array
      - description: The measurement UUID
        in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_FullMeasurementResponse_'
          description: OK
        '400':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        '500':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Internal Server Error
      summary: Returns a measurement.
      tags:
      - measurement-agent-result-resource
  /api/v1/measurement-agents/{agentUuid}/measurements/{uuid}/details:
    get:
      deprecated: false
      description: Returns the measurement details, either in grouped or plain form.
      operationId: getMeasurementDetailsUsingGET
      parameters:
      - description: The measurement agent's UUID
        in: path
        name: agentUuid
        required: true
        schema:
          type: string
      - allowEmptyValue: false
        description: Flag that indicates if the details should be grouped
        example: false
        in: query
        name: grouped
        required: false
        schema:
          default: false
          type: boolean
      - description: The measurement UUID
        in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_DetailMeasurementResponse_'
          description: OK
        '400':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        '500':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Internal Server Error
      summary: Get details of a measurement.
      tags:
      - measurement-agent-result-resource
  /api/v1/measurements:
    post:
      deprecated: false
      description: This resource retrieves finished measurements and stores them.
      operationId: putMeasurementUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LmapReportDto'
        description: Measurement result
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_MeasurementResultResponse_'
          description: OK
        '400':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        '500':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Internal Server Error
      summary: Store measurement result.
      tags:
      - measurement-result-resource
  /api/v1/versions:
    get:
      deprecated: false
      description: Returns the software version of the collector.
      operationId: getVersionUsingGET
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiResponse_VersionResponse_'
          description: OK
      summary: Get the server version.
      tags:
      - version-resource
servers:
- url: //localhost:8081/
tags:
- description: Documentation Resource
  name: documentation-resource
- description: Measurement Agent Result Resource
  name: measurement-agent-result-resource
- description: Measurement Result Resource
  name: measurement-result-resource
- description: Version Resource
  name: version-resource
