spring:
  application:
    name: result-service

  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false

server:
  port: 8087

# ===================================================================
# Result service specific properties
# ===================================================================

loadbalancer:
  enabled: false
  delay: 15000
  fails-allowed: 0 #the amount of failed load api calls, until the measurement peer becomes unavailable
