buildscript {
    repositories {
        google()

        mavenLocal()
        mavenCentral()

        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url 'http://repo.spring.io/milestone' }
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: spring_boot_version
        
        classpath 'com.bmuschko:gradle-clover-plugin:2.2.1'
    }
}

task clean {
    delete "${project.rootDir}/build"
    delete "${project.rootDir}/.clover"
}


allprojects {
    group = 'at.alladin.nettest'
    version = '1.0'

    repositories {
        google()

        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://nexus.pentaho.org/content/groups/omni/' }
        maven { url 'http://maven.restlet.com' }
    }
    
    apply from: "${project.rootDir}/gradle/clover.gradle"
}

subprojects {
	clean.doLast {
			delete ".clover"
	}
}

defaultTasks 'build'


